<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="index.bundle.js"></script><script defer src="handler.bundle.js"></script></head>
<body>
<div class='navBar'>
  <div class='flex-div'>
    <img class='img' src ='http://www.openweathermap.org/img/wn/02d@2x.png'>
    <div class='title'>Weather</div>
  </div>
  <form class='searchForm' method='post'>
    <input class='search' type="search" placeholder="Search city here...">
    <span class="icon material-icons submit">search</span>
  </form>
  <div class='tempChange'>
    C / F
  </div>
</div>
<div class="alert">Invalid City Name</div>
<div class="loader-wrapper">
  <div class="loader"></div>
</div>
<div class='flex-div group'>
  <div class='container'></div>
  <div class="extra flex-div"></div>
</div>

</body>
</html>
